<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ctool 2.0</title>
  <meta name="description" content="A tool to count things.">
  <meta name="author" content="Elias Santander">
  <meta name="theme-color" content="#000">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="../ctool.webmanifest">
  <script src="../js/console.js"></script>
  <link href="../css/bootstrap.css" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet" />
  <link href="./app.css" rel="stylesheet" />
  <!-- <script>
    function hideConsole() {
        document.querySelector('.mobileConsole_base').style.display = "none";
    } 
    </script> -->
</head>
 <!--  onload="hideConsole()" --> 
<body>
<div id="app">
  <div class="card mainTar">
    <div class="card-header">
      Ctoolv2
    </div>
    <div class="card-body">
      <h5 class="card-title">Conteo B2C/B2B</h5>
      <p class="card-text">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <div class="card">
    <div id="writableDiv">
      <h1>Loading...</h1>
    </div>
  </div>
</div>
<script src="../js/bootstrap.bundle.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"></script>
  <script src="app.js" defer></script>
</body>
</html>
